<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="color"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .qr-code-container {
            text-align: center;
        }

        .qr-code-container img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        .qr-code-container a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .qr-code-container a:hover {
            background-color: #218838;
        }

        .flash-message {
            background: #ffdddd;
            border-left: 6px solid #f44336;
            padding: 10px;
            margin-bottom: 20px;
            max-width: 400px;
            width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form method="post">
        <label for="data">URL:</label>
        <input type="text" id="data" name="data">
        <br>
        <label for="box_size">QR Code Box Size:</label>
        <input type="number" id="box_size" name="box_size" value="10">
        <br>
        <label for="logo_proportion">Logo Proportion (0 to 1):</label>
        <input type="number" step="0.01" id="logo_proportion" name="logo_proportion" value="0.25">
        <br>
        <label for="style">QR Code Style:</label>
        <select id="style" name="style">
            <option value="">Default</option>
            <option value="rounded">Rounded</option>
            <option value="circle">Circle</option>
            <option value="gapped">Gapped</option>
        </select>
        <br>
        <label for="color_mask">Color Mask:</label>
        <select id="color_mask" name="color_mask">
            <option value="">Default</option>
            <option value="radial">Radial Gradient</option>
            <option value="solid">Solid Fill</option>
        </select>
        <br>
        <input type="submit" value="Generate QR Code">
    </form>

    {% if img_data %}
        <div class="qr-code-container">
            <h2>Generated QR Code</h2>
            <img src="data:image/png;base64,{{ img_data }}" alt="QR Code">
            <br>
            <a href="{{ url_for('download', img_filename=img_filename) }}">Download QR Code</a>
        </div>
    {% endif %}

    {% for message in get_flashed_messages() %}
        <div class="flash-message">
            <p>{{ message }}</p>
        </div>
    {% endfor %}
</body>
</html>
